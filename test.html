<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>。･ﾟ･互動視頻。･ﾟ･ 《未接來電》</title>
<link rel="icon" type="image/png" href="Screenshot_2025_1209_164830.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* 影片 */
#video-container {
    position: fixed;
    inset: 0;
}

#main-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: black;
}

/* 選項 */
#options {
    position: absolute;
    bottom: 12%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    gap: 20px;
    z-index: 10;
}

#options button {
    padding: 14px 32px;
    border-radius: 30px;
    background: rgba(0,0,0,0.65);
    color: white;
    border: 1px solid white;
    cursor: pointer;
}

/* 右側按鈕 */
#menu-btns {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 50;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

#menu-btns button {
    padding: 10px 18px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: 1px solid white;
    border-radius: 20px;
    cursor: pointer;
}

/* 回到開端 */
#restart {
    position: absolute;
    bottom: 12%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    z-index: 20;
}

/* Overlay */
.menu {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    z-index: 100;
}

.menu-box {
    width: 80%;
    max-width: 620px;
    margin: 8% auto;
    background: #111;
    color: white;
    padding: 20px;
    border-radius: 12px;
    position: relative;
}

.close {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
}

/* 存檔格 */
.slots {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

.slot {
    background: #000;
    border: 1px solid #444;
    cursor: pointer;
}

.slot img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    background: #222;
}

.slot p {
    font-size: 12px;
    text-align: center;
    margin: 5px 0;
}
</style>
</head>

<body>

<div id="video-container">
    <video id="main-video" autoplay></video>
    <div id="options"></div>

    <div id="menu-btns">
        <button onclick="openSaveMenu()">存檔</button>
        <button onclick="openLoadMenu()">讀檔</button>
    </div>

    <div id="restart">
        <button onclick="restartGame()">回到開端</button>
    </div>
</div>

<!-- 存檔 -->
<div id="save-menu" class="menu">
    <div class="menu-box">
        <span class="close" onclick="closeMenus()">✕</span>
        <h2>存檔</h2>
        <div id="save-slots" class="slots"></div>
    </div>
</div>

<!-- 讀檔 -->
<div id="load-menu" class="menu">
    <div class="menu-box">
        <span class="close" onclick="closeMenus()">✕</span>
        <h2>讀檔</h2>
        <div id="load-slots" class="slots"></div>
    </div>
</div>

<script>
/* ===== 劇情資料（換影片只改這裡）===== */
const story = {
    start: {
        title: "開端",
        video: "開端.mp4",   // ← 你的影片檔名
        choices: [
            { text: "上前詢問", next: "reply" },
            { text: "不管了，還是回家吧……", next: "ignore" }
        ]
    },

    reply: {
        title: "初次見面",
        video: "搭話.mp4",  // ← 換成你的影片
        choices: [{ text: "好的", next: "yes" },
            { text: "不去", next: "no" }]
    },

    ignore: {
        title: "無法停留的人間",
        video: "end喧囂.mp4",  // ← 結局影片
        choices: [],
        isEnd: true
    }
};
    no: {
        title: "艾爾的邀約",
        video: "蛋糕店.mp4",  // ← 換成你的影片
        choices: [{ text: "答應他", next: "go" },
            { text: "拒絕他", next: "dont go" }]
    },
    dont go: {
        title: "艾爾的邀約",
        video: "拒絕.mp4",  //
        choices: [],
        nextScene: "only you"
    }
    only you: {
        title: "落單",
        video: "end落單.mp4",  // ← 結局影片
        choices: [],
        isEnd: true
    }
/* ===== 系統 ===== */
const video = document.getElementById("main-video");
const options = document.getElementById("options");
let currentScene = "start";
let wasPlaying = false;

/* 播放場景 */
function loadScene(key) {
    currentScene = key;
    const scene = story[key];
    video.src = scene.video;
    options.style.display = "none";
    document.getElementById("restart").style.display = "none";

    video.onended = () => {
    options.innerHTML = "";

    // ⭐ 如果是結局
    if (scene.isEnd) {
        document.getElementById("restart").style.display = "block";
        return;
    }

    // ⭐ 如果沒有選項，但有指定下一段 → 自動播放
    if (scene.choices.length === 0 && scene.nextScene) {
        loadScene(scene.nextScene);
        return;
    }

    // ⭐ 一般情況：顯示選項
    scene.choices.forEach(c => {
        const btn = document.createElement("button");
        btn.textContent = c.text;
        btn.onclick = () => loadScene(c.next);
        options.appendChild(btn);
    });

    if (scene.choices.length) {
        options.style.display = "flex";
    }
};


/* 存讀介面 */
function openSaveMenu() {
    wasPlaying = !video.paused;
    video.pause();
    generateSlots("save");
    document.getElementById("save-menu").style.display = "block";
}

function openLoadMenu() {
    wasPlaying = !video.paused;
    video.pause();
    generateSlots("load");
    document.getElementById("load-menu").style.display = "block";
}

function closeMenus() {
    document.getElementById("save-menu").style.display = "none";
    document.getElementById("load-menu").style.display = "none";
    if (wasPlaying) video.play();
}

/* 存檔格 */
function generateSlots(type) {
    const container = document.getElementById(type + "-slots");
    container.innerHTML = "";

    for (let i = 1; i <= 9; i++) {
        const data = localStorage.getItem("save_" + i);
        const slot = document.createElement("div");
        slot.className = "slot";

        const img = document.createElement("img");
        const p = document.createElement("p");

        if (data) {
            const save = JSON.parse(data);
            img.src = save.thumbnail;
            p.innerText = save.title;
        } else {
            p.innerText = "空白存檔";
        }

        slot.appendChild(img);
        slot.appendChild(p);

        slot.onclick = () => {
            if (type === "save") saveToSlot(i);
            else loadFromSlot(i);
        };

        container.appendChild(slot);
    }
}

/* 擷取畫面 */
function captureThumbnail() {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);
    return canvas.toDataURL("image/png");
}

/* 存檔 */
function saveToSlot(i) {
    const saveData = {
        scene: currentScene,
        title: story[currentScene].title,
        time: video.currentTime,
        thumbnail: captureThumbnail()
    };
    localStorage.setItem("save_" + i, JSON.stringify(saveData));
    closeMenus();
}

/* 讀檔 */
function loadFromSlot(i) {
    const data = localStorage.getItem("save_" + i);
    if (!data) return;

    const save = JSON.parse(data);
    closeMenus();
    loadScene(save.scene);

    video.onloadedmetadata = () => {
        video.currentTime = save.time;
        video.play();
    };
}

/* 回到開端 */
function restartGame() {
    loadScene("start");
}

/* 啟動 */
loadScene("start");
</script>

</body>
</html>
