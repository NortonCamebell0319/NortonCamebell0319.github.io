<!doctype html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>。･ﾟ･互動視頻。･ﾟ･ 《未接來電》</title>
    <link rel="icon" href="Screenshot_2025_1209_164830.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 基礎樣式：讓介面看起來更清晰 */
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: #f4f4f4; }
        #video-container { width: 80%; max-width: 960px; margin-bottom: 20px; position: relative; }
        #main-video { width: 100%; height: auto; display: block; background-color: #000; }
        #options-container { 
            position: absolute; 
            bottom: 20px; /* 按鈕在影片下方或疊在影片上 */
            left: 50%; 
            transform: translateX(-50%); 
            display: flex; 
            gap: 15px; 
            z-index: 10;
        }
        .choice-button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .choice-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>互動式劇情影片</h1>

    <div id="video-container">
        <video id="main-video" controls autoplay>
            您的瀏覽器不支援 HTML5 video 標籤。
        </video>

        <div id="options-container">
            </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
