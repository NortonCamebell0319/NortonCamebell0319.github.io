<!doctype html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>。･ﾟ･互動視頻。･ﾟ･ 《未接來電》</title>
    <link rel="icon" href="Screenshot_2025_1209_164830.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .slots {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

.slot {
    background: #000;
    border: 1px solid #555;
    padding: 5px;
    cursor: pointer;
}

.slot img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    background: #222;
}

.slot p {
    font-size: 12px;
    text-align: center;
    margin: 5px 0 0;
}

       html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    overflow: hidden;
}

/* 不需要再置中整個 body */
body {
    font-family: Arial, sans-serif;
}

/* 影片容器全螢幕 */
#video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
}

/* 影片填滿畫面 */
#main-video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 關鍵：不變形裁切 */
    background-color: black;
}

/* 選項按鈕疊在影片上 */
#options-container {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    display: none; /* 一開始隱藏 */
    gap: 20px;
    z-index: 10;
}

.choice-button {
    padding: 14px 30px;
    font-size: 18px;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    border: 1px solid white;
    border-radius: 30px;
    transition: all 0.3s;
}

.choice-button:hover {
    background-color: white;
    color: black;
}

    </style>
</head>
<body>
<div class="slots">
    <div class="slot" onclick="saveToSlot(1)">
        <img id="thumb-1">
        <p id="title-1">空白存檔</p>
    </div>
    <div class="slot" onclick="saveToSlot(2)">
        <img id="thumb-2">
        <p id="title-2">空白存檔</p>
    </div>
    <div class="slot" onclick="saveToSlot(3)">
        <img id="thumb-3">
        <p id="title-3">空白存檔</p>
    </div>

    <!-- 重複到 9 格 -->
    <!-- 4 ~ 9 -->
</div>

    <div id="video-container">
        <video id="main-video" controls autoplay>
            您的瀏覽器不支援 HTML5 video 標籤。
        </video>

        <div id="options-container">
            </div>
    </div>

  

</body>
</html>
<script>
  const story = {
  start: {
    title: "未接來電",
    video: "videos/scene1.mp4",
    choices: [...]
  },
  reply: {
    title: "回信給他",
    video: "videos/scene2.mp4",
    choices: [...]
  }
};
function captureThumbnail() {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    return canvas.toDataURL("image/png");
}
function saveToSlot(slot) {
    video.pause();

    const saveData = {
        scene: currentScene,
        title: story[currentScene].title,
        thumbnail: captureThumbnail()
    };

    localStorage.setItem("save_slot_" + slot, JSON.stringify(saveData));
    updateSlotUI(slot, saveData);

    closeMenus();
}
function updateSlotUI(slot, data) {
    document.getElementById("thumb-" + slot).src = data.thumbnail;
    document.getElementById("title-" + slot).innerText = data.title;
}
function loadSaveSlots() {
    for (let i = 1; i <= 9; i++) {
        const saved = localStorage.getItem("save_slot_" + i);
        if (saved) {
            updateSlotUI(i, JSON.parse(saved));
        }
    }
}
function loadFromSlot(slot) {
    const saved = localStorage.getItem("save_slot_" + slot);
    if (!saved) return;

    const data = JSON.parse(saved);
    closeMenus();
    loadScene(data.scene);
}

const video = document.getElementById("main-video");
const optionsContainer = document.getElementById("options-container");

video.src = "videos/scene1.mp4";

const choices = [
    { text: "回信給他", next: "scene2.mp4" },
    { text: "忽略這通來電", next: "scene3.mp4" }
];

optionsContainer.style.display = "none";

video.addEventListener("ended", () => {
    showChoices();
});

function showChoices() {
    optionsContainer.innerHTML = "";
    optionsContainer.style.display = "flex";

    choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = choice.text;
        btn.onclick = () => playNext(choice.next);
        optionsContainer.appendChild(btn);
    });
}

function playNext(videoFile) {
    optionsContainer.style.display = "none";
    video.src = "videos/" + videoFile;
    video.play();
}
</script>
