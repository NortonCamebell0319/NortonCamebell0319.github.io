<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>。･ﾟ･互動視頻。･ﾟ･ 《未接來電》</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =================================================
   基本畫面設定
================================================= */
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* =================================================
   影片容器
================================================= */
#video-container {
    position: fixed;
    inset: 0;
}

/* =================================================
   主影片
   ★ 使用 contain，確保 4:3 影片完整顯示
   ★ 黑邊由背景補上
================================================= */
#main-video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
}

/* =================================================
   選項按鈕區
================================================= */
#options {
    position: absolute;
    bottom: 12%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    gap: 20px;
    z-index: 10;
}

#options button {
    padding: 14px 32px;
    border-radius: 30px;
    background: rgba(0,0,0,0.65);
    color: white;
    border: 1px solid white;
    cursor: pointer;
}

/* =================================================
   右側功能鍵（存檔 / 讀檔）
================================================= */
#menu-btns {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 50;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

#menu-btns button {
    padding: 10px 18px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: 1px solid white;
    border-radius: 20px;
    cursor: pointer;
}

/* =================================================
   結局用「回到開端」
================================================= */
#restart {
    position: absolute;
    bottom: 12%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    z-index: 20;
}

/* =================================================
   存檔 / 讀檔遮罩
================================================= */
.menu {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    z-index: 100;
}

.menu-box {
    width: 80%;
    max-width: 620px;
    margin: 8% auto;
    background: #111;
    color: white;
    padding: 20px;
    border-radius: 12px;
    position: relative;
}

.close {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
}

/* =================================================
   存檔格
================================================= */
.slots {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

.slot {
    background: #000;
    border: 1px solid #444;
    cursor: pointer;
}

.slot img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    background: #222;
}

.slot p {
    font-size: 12px;
    text-align: center;
    margin: 5px 0;
}
</style>
</head>

<body>

<div id="video-container">

    <!-- 主影片播放器 -->
    <video id="main-video" autoplay playsinline></video>

    <!-- 選項區 -->
    <div id="options"></div>

    <!-- 功能鍵 -->
    <div id="menu-btns">
        <button onclick="openSaveMenu()">存檔</button>
        <button onclick="openLoadMenu()">讀檔</button>
    </div>

    <!-- 結局 -->
    <div id="restart">
        <button onclick="restartGame()">回到開端</button>
    </div>
</div>

<!-- ================= 存檔畫面 ================= -->
<div id="save-menu" class="menu">
    <div class="menu-box">
        <span class="close" onclick="closeMenus()">✕</span>
        <h2>存檔</h2>
        <div id="save-slots" class="slots"></div>
    </div>
</div>

<!-- ================= 讀檔畫面 ================= -->
<div id="load-menu" class="menu">
    <div class="menu-box">
        <span class="close" onclick="closeMenus()">✕</span>
        <h2>讀檔</h2>
        <div id="load-slots" class="slots"></div>
    </div>
</div>

<script>
/* =================================================
   劇情資料（你之後只需要改這一區）
================================================= */
const story = {

    ignore: {
        title: "無法停留的人間",
        video: "end喧囂.mp4",
        choices: [],
        isEnd: true
    },

    only_you: {
        title: "落單",
        video: "end落單.mp4",
        choices: [],
        isEnd: true
    },

    start: {
        title: "開端",
        video: "開端.mp4",
        choices: [
            { text: "上前詢問", next: "reply" },
            { text: "不管了，還是回家吧……", next: "ignore" }
        ]
    },

    reply: {
        title: "初次見面",
        video: "搭話.mp4",
        choices: [
            { text: "好的", next: "yes" },
            { text: "不去", next: "no" }
        ]
    },

    no: {
        title: "艾爾的邀約",
        video: "蛋糕店.mp4",
        choices: [
            { text: "答應他", next: "go" },
            { text: "拒絕他", next: "dont_go" }
        ]
    },

    dont_go: {
        title: "拒絕",
        video: "拒絕.mp4",
        choices: [],
        nextScene: "only_you"
    },

    go: {
        title: "期待的明日",
        video: "一起去.mp4",
        choices: [],
        nextScene: "make_cake"
    },

    make_cake: {
        title: "甜點時光",
        video: "做蛋糕.mp4",
        choices: [],
        nextScene: "eat_cake"
    },
   
   eat_cake: {
        title: "奶油與心跳",
        video: "吃蛋糕.mp4",
        choices: [
           { text: "自己搭地鐵", next: "the_blood" },
           { text: "讓艾爾送你", next: "talking" }
        ],
        nextScene: "eat_cake"
    },

    yes: {
        title: "（預留）",
        video: "搭話.mp4",
        choices: [],
        isEnd: true
    }
};

/* =================================================
   系統狀態
================================================= */
const video = document.getElementById("main-video");
const options = document.getElementById("options");
let currentScene = "start";
let wasPlaying = false;

/* =================================================
   載入並播放場景
================================================= */
function loadScene(key) {
    currentScene = key;
    const scene = story[key];

    // 換影片
    video.src = scene.video;
    video.load();

    // 重置 UI
    options.innerHTML = "";
    options.style.display = "none";
    document.getElementById("restart").style.display = "none";

    // 影片播完後
    video.onended = () => {

        // 結局處理
        if (scene.isEnd) {
            document.getElementById("restart").style.display = "block";
            return;
        }

        // 無選項但指定下一段 → 自動跳
        if (scene.choices.length === 0 && scene.nextScene) {
            loadScene(scene.nextScene);
            return;
        }

        // 顯示選項
        scene.choices.forEach(c => {
            const btn = document.createElement("button");
            btn.textContent = c.text;
            btn.onclick = () => loadScene(c.next);
            options.appendChild(btn);
        });

        options.style.display = "flex";
    };
}

/* =================================================
   存檔 / 讀檔 UI
================================================= */
function openSaveMenu() {
    wasPlaying = !video.paused;
    video.pause();
    generateSlots("save");
    document.getElementById("save-menu").style.display = "block";
}

function openLoadMenu() {
    wasPlaying = !video.paused;
    video.pause();
    generateSlots("load");
    document.getElementById("load-menu").style.display = "block";
}

function closeMenus() {
    document.getElementById("save-menu").style.display = "none";
    document.getElementById("load-menu").style.display = "none";
    if (wasPlaying) video.play();
}

/* =================================================
   存檔格生成
================================================= */
function generateSlots(type) {
    const container = document.getElementById(type + "-slots");
    container.innerHTML = "";

    for (let i = 1; i <= 9; i++) {
        const data = localStorage.getItem("save_" + i);
        const slot = document.createElement("div");
        slot.className = "slot";

        const img = document.createElement("img");
        const p = document.createElement("p");

        if (data) {
            const save = JSON.parse(data);
            img.src = save.thumbnail;
            p.innerText = save.title;
        } else {
            p.innerText = "空白存檔";
        }

        slot.appendChild(img);
        slot.appendChild(p);
        slot.onclick = () => type === "save" ? saveToSlot(i) : loadFromSlot(i);

        container.appendChild(slot);
    }
}

/* =================================================
   存檔實作（含手機端保險）
================================================= */
function captureThumbnail() {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);
    return canvas.toDataURL("image/png");
}

function saveToSlot(i) {

    // 若影片尚未 ready，等載好再存（避免黑畫面）
    if (video.videoWidth === 0 || video.videoHeight === 0) {
        video.onloadeddata = () => saveToSlot(i);
        return;
    }

    const saveData = {
        scene: currentScene,
        title: story[currentScene].title,
        time: video.currentTime,
        thumbnail: captureThumbnail()
    };

    localStorage.setItem("save_" + i, JSON.stringify(saveData));
    closeMenus();
}

/* =================================================
   讀檔實作
================================================= */
function loadFromSlot(i) {
    const data = localStorage.getItem("save_" + i);
    if (!data) return;

    const save = JSON.parse(data);
    closeMenus();
    loadScene(save.scene);

    video.onloadedmetadata = () => {
        video.currentTime = save.time;
        video.play();
    };
}

/* =================================================
   回到開端
================================================= */
function restartGame() {
    loadScene("start");
}

/* 啟動 */
loadScene("start");
</script>

</body>
</html>
