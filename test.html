<script>
/* =================================================

const story = {

    /* ===== çµå±€ ===== */
    ignore: {
        title: "ç„¡æ³•åœç•™çš„äººé–“",
        video: "endå–§å›‚.mp4",
        choices: [],
        isEnd: true
    },

    only_you: {
        title: "è½å–®",

    },

    /* ===== ä¸»ç·š ===== */
    start: {
        title: "é–‹ç«¯",
        video: "é–‹ç«¯.mp4",
        choices: [
            { text: "ä¸Šå‰è©¢å•", next: "reply" },
            { text: "ä¸ç®¡äº†ï¼Œé‚„æ˜¯å›å®¶å§â€¦â€¦", next: "ignore" }
        ]
    },

    reply: {
        title: "åˆæ¬¡è¦‹é¢",

            { text: "å¥½çš„", next: "yes" },
            { text: "ä¸å»", next: "no" }
        ]
    },

    /* ===== æ”¯ç·š ===== */
    no: {
        title: "è‰¾çˆ¾çš„é‚€ç´„",

        choices: [
            { text: "ç­”æ‡‰ä»–", next: "go" },
            { text: "æ‹’çµ•ä»–", next: "dont_go" }
        ]
    },

    dont_go: {
        title: "æ‹’çµ•",
        video: "æ‹’çµ•.mp4",
        choices: [],
        nextScene: "only_you" // æ²’é¸é … â†’ è‡ªå‹•æ¥çµå±€
    },

    /* ===== å°šæœªè£½ä½œçš„é ç•™æ®µè½ ===== */
    yes: {
        title: "ï¼ˆé ç•™ï¼‰",
        video: "æ­è©±.mp4",
        choices: [],

    },

    go: {

        choices: [],

    }
};

/* =================================================

const video = document.getElementById("main-video");
const options = document.getElementById("options");
let currentScene = "start";
let wasPlaying = false;

/* =================================================
   è¼‰å…¥ä¸¦æ’­æ”¾å ´æ™¯
================================================= */
function loadScene(key) {
    currentScene = key;
    const scene = story[key];

    // æ›å½±ç‰‡
    video.src = scene.video;

    // éš±è— UI
    options.style.display = "none";
    document.getElementById("restart").style.display = "none";

    // å½±ç‰‡æ’­å®Œå¾Œè¦åšçš„äº‹
    video.onended = () => {
        options.innerHTML = "";

        // çµå±€ â†’ é¡¯ç¤ºå›åˆ°é–‹ç«¯
        if (scene.isEnd) {
            document.getElementById("restart").style.display = "block";
            return;
        }

        // æ²’é¸é …ä½†æœ‰æŒ‡å®šä¸‹ä¸€æ®µ â†’ è‡ªå‹•æ’­æ”¾
        if (scene.choices.length === 0 && scene.nextScene) {
            loadScene(scene.nextScene);
            return;
        }

        // ä¸€èˆ¬æƒ…æ³ â†’ é¡¯ç¤ºé¸é …
        scene.choices.forEach(c => {
            const btn = document.createElement("button");
            btn.textContent = c.text;
            btn.onclick = () => loadScene(c.next);
            options.appendChild(btn);
        });

        options.style.display = "flex";
    };
}

/* =================================================
   å­˜æª” / è®€æª”ç³»çµ±
================================================= */
function openSaveMenu() {
    wasPlaying = !video.paused;
    video.pause();
    generateSlots("save");
    document.getElementById("save-menu").style.display = "block";
}

function openLoadMenu() {
    wasPlaying = !video.paused;
    video.pause();
    generateSlots("load");
    document.getElementById("load-menu").style.display = "block";
}

function closeMenus() {
    document.getElementById("save-menu").style.display = "none";
    document.getElementById("load-menu").style.display = "none";
    if (wasPlaying) video.play();
}

/* =================================================
   å­˜æª”æ ¼ç”Ÿæˆ
================================================= */
function generateSlots(type) {
    const container = document.getElementById(type + "-slots");
    container.innerHTML = "";

    for (let i = 1; i <= 9; i++) {
        const data = localStorage.getItem("save_" + i);
        const slot = document.createElement("div");
        slot.className = "slot";

        const img = document.createElement("img");
        const p = document.createElement("p");

        if (data) {
            const save = JSON.parse(data);
            img.src = save.thumbnail;
            p.innerText = save.title;
        } else {
            p.innerText = "ç©ºç™½å­˜æª”";
        }

        slot.appendChild(img);
        slot.appendChild(p);

        slot.onclick = () => {
            if (type === "save") saveToSlot(i);
            else loadFromSlot(i);
        };

        container.appendChild(slot);
    }
}

/* =================================================
   å­˜æª” / è®€æª”å¯¦ä½œ
================================================= */
function captureThumbnail() {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);
    return canvas.toDataURL("image/png");
}

function saveToSlot(i) {
    const saveData = {
        scene: currentScene,
        title: story[currentScene].title,
        time: video.currentTime,
        thumbnail: captureThumbnail()
    };
    localStorage.setItem("save_" + i, JSON.stringify(saveData));
    closeMenus();
}

function loadFromSlot(i) {
    const data = localStorage.getItem("save_" + i);
    if (!data) return;

    const save = JSON.parse(data);
    closeMenus();
    loadScene(save.scene);

    video.onloadedmetadata = () => {
        video.currentTime = save.time;
        video.play();
    };
}

/* =================================================
   å›åˆ°é–‹ç«¯

function restartGame() {

}

/* å•Ÿå‹•éŠæˆ² */
loadScene("start");
</script>
